<!DOCTYPE html>
<html>
<head>
	<title>𝑅𝓎𝓉𝒽𝓂𝒾𝒸-𝑅𝑒𝑔𝒾𝓈𝓉𝓇𝒶𝓉𝒾𝑜𝓃</title>
	<link rel="stylesheet" href="registration_styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png" />
</head>
<body>
	<div class="container">
		<h2>Register for</h2>
        <h1>𝑅𝓎𝓉𝒽𝓂𝒾𝒸</h1>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"><br><br>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password"><br><br>
			<label for="favorite-genre">Favorite Music Genre:</label>
			<select id="favorite-genre" name="favorite-genre">
				<option value="">Select</option>
				<option value="rock">Rock</option>
				<option value="pop">Pop</option>
				<option value="hip-hop">Hip-Hop</option>
				<option value="classical">Classical</option>
				<option value="other">Other</option>
			</select><br><br>
			<input type="submit" value="Register">
		</form>
        <p>If already a user <a href="login.html">Login</a> here.</p>
	</div>
</body>
</html>
